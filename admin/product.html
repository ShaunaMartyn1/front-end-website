<!DOCTYPE html>
<html lang="en">

 	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Title -->
 		<title>Phones Website</title>
 		<!-- Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
 	</head>
<body>

	<header>
		<div class="container">
			<div class="brand">
				<div class="logo">
					<a href="index.html">
						<img src="../img/icons/online_shopping.png">
						<div class="logo-text">
							<p class="big-logo">Tome Phones</p>
							<p class="small-logo">Online Shop</p>
						</div>
					</a>
				</div> <!-- logo -->
				<div class="shop-icon">
					<div class="dropdown">
						<img src="../img/icons/account.png">
						<div class="dropdown-menu">
							<ul>
								<li><a href="#">My Account</a></li>								
								<li><a href="#">Settings</a></li>
								<li><a href="#">Logout</a></li>
							</ul>
						</div>
					</div>
				</div> <!-- shop icons -->
			</div> <!-- brand -->
		</div> <!-- container -->
	</header> <!-- header -->

	<main>
		
		<div class="main-content">
			<div class="sidebar">
				<h3>Menu</h3>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a class="active" href="product.html">Product</a></li>
					<li><a href="category.html">Category</a></li>
					<li><a href="stock.html">Stock</a></li>
					<li><a href="">Users</a></li>
				</ul>				
			</div>
			<div class="content">
				<h3>Product</h3>
				<div class="content-data">
					<div class="content-form">
						<form>
							<h4>Add Product</h4>
							<div class="form-inline">
								<div class="form-group">
									<label>Product Name</label>
									<input type="text" name="pname">
								</div>
								<div class="form-group">
									<label>Price</label>
									<input type="text" name="price">
								</div>
							</div>
							<div class="form-group">
								<label>Short Description</label>
								<input type="text" name="sdesc">
							</div>
							<div class="form-group">
								<label>Long Description</label>
								<textarea style="resize:none" name="ldesc" rows="3"></textarea>
							</div>
							<div class="form-inline">
								<div class="form-group">
									<label>Category</label>
									<select name="category">
										<option>---Select a Category---</option>
										<option>Ireland</option>
										<option>Europe</option>
									</select>
								</div>
								<div class="form-group">
									<label>Images</label>
									<input type="file" name="image" multiple>
								</div>
							</div>												
							<div class="form-group">
								<label></label>
								<input type="submit" name="addProduct" value="Add Product">
							</div>
						</form>
					</div>
					<div class="content-detail">
						<h4>All Products</h4>
						<table>
							<thead>
								<tr>
									<th>Product</th>
									<th>Price</th>
									<th>Category</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>iPhone 14</td>
									<td>1500</td>
									<td>Phone</td>
									<td>Edit</td>
									<td>Delete</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>		

	</main> <!-- Main Area -->

	<footer>
		<div class="container">
			<div class="footer-bar">
				<div class="copyright-text">
					<p>Copryright 2023 - All Rights Reserved</p>
				</div>
			</div> <!-- Footer Bar -->
		</div>
	</footer> <!-- Footer Area -->

</body>

</html>
